<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="calculator-container">
    <h2>Calculator</h2>
    

    <div id="output">
        <span id="output_box"></span>
    </div>

    <button id=" 1button" onclick="input(1)">1</button>
    <button id=" 2button" onclick="input(2)">2</button>
    <button id=" 3button" onclick="input(3)">3</button>
    <button id=" 4button" onclick="input(4)">4</button>
    <button id=" 5button" onclick="input(5)">5</button>
    <button id=" 6button" onclick="input(6)">6</button>
    <button id=" 7button" onclick="input(7)">7</button>
    <button id=" 8button" onclick="input(8)">8</button>
    <button id=" 9button" onclick="input(9)">9</button>
    <button id=" 0button" onclick="input(0)">0</button>
    <button id=" .button" onclick="input('.')">.</button>
    <button id=" +button" onclick="input('+')">+</button>
    <button id=" -button" onclick="input('-')">-</button>
    <button id=" *button" onclick="input('*')">*</button>
    <button id=" /button" onclick="input('/')">/</button>
    <button id=" =button" onclick="input('=')">=</button>
    <button id=" ACbutton" onclick="input('AC')">AC</button>
    <button id="back" onclick="input('back')"> BACK</button>
</div>

<script src="script.js"></script>

</body>

</html>
